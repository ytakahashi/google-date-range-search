<!DOCTYPE html>
<html>
  <body>
    <div class="tab">
      <input id="preset" type="radio" name="tab" class="tab-page" checked />
      <label class="tab-label" for="preset">
        Preset
      </label>
      <div class="tab-content">
        <button type="button" id="all-time" class="btn">
          all time
        </button>
        <button type="button" id="past-hour" class="btn">
          past hour
        </button>
        <button type="button" id="past-day" class="btn">
          past day
        </button>
        <button type="button" id="past-week" class="btn">
          past week
        </button>
        <button type="button" id="past-month" class="btn">
          past month
        </button>
        <button type="button" id="past-year" class="btn">
          past year
        </button>
      </div>

      <input id="custom" type="radio" name="tab" class="tab-page" />
      <label class="tab-label" for="custom">
        Custom
      </label>
      <div class="tab-content">
        <div class="custom-input-form">
          <form>
            Past
            <input
              id="date-range-value"
              type="number"
              value="1"
              class="transparent"
            />
            <select id="date-unit" name="date-unit" class="transparent">
              <option value="h">hour</option>
              <option value="d">day</option>
              <option value="w">week</option>
              <option value="m">month</option>
              <option value="y" selected>year</option>
            </select>
          </form>
          <button type="button" id="custom-search" class="btn">Go</button>
        </div>
      </div>

      <input id="calendar" type="radio" name="tab" class="tab-page" />
      <label class="tab-label" for="calendar">
        Calendar
      </label>
      <div class="tab-content">
        <div class="calendar">
          <label class="calendar-label">
            <span>From:</span>
            <input
              type="date"
              id="from-date"
              class="transparent calendar-value"
            />
          </label>
        </div>
        <div class="calendar">
          <label class="calendar-label">
            <span class="spacing">To:</span>
            <input
              type="date"
              id="to-date"
              class="transparent calendar-value"
            />
          </label>
        </div>
        <button type="button" id="calendar-search" class="btn">Go</button>
      </div>
    </div>
  </body>
</html>
